<div class="overlay"></div>

<button class="menuButton">&#9776;</button>

<nav class="sideMenu">
    <button class="closeButton">&times;</button>
</nav>


<style>
    .overlay {
    display: none; /* initialement caché */
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0); /* Départ avec opacité à 0 pour transition */
    z-index: 0; /* en dessous du menu mais au-dessus du contenu de la page */
    transition: background-color 0.5s ease; /* Transition douce de l'opacité */
    }
    
    .menuButton, .closeButton {
        font-size: 24px;
        border: none;
        background: none;
        cursor: pointer;
        position: absolute;
        top: 10px;
    }

    .menuButton {
        left: 10px;
        color: red;
    }

    .closeButton {
        right: 10px;
        display: none; 
        color: blue; 
    }

    .sideMenu {
        height: 100%;
        width: 80%; 
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        overflow-x: hidden;
        transition: transform 0.5s ease; 
        transform: translateX(-100%); 
    }
</style>


<script>
document.querySelectorAll('.menuButton').forEach(function(button) {
  button.addEventListener('click', function() {
      document.querySelector('.sideMenu').style.transform = 'translateX(0%)'; /* Déplace le menu pour qu'il soit visible */
      document.querySelector('.closeButton').style.display = 'block';
      var overlay = document.querySelector('.overlay');
      overlay.style.display = 'block';
      setTimeout(() => { overlay.style.background = 'rgba(0, 0, 0, 0.5)'; }, 10);
  });
});

document.querySelectorAll('.closeButton').forEach(function(button) {
  button.addEventListener('click', function() {
      document.querySelector('.sideMenu').style.transform = 'translateX(-100%)'; /* Cache le menu */
      this.style.display = 'none';
      var overlay = document.querySelector('.overlay');
      overlay.style.background = 'rgba(0, 0, 0, 0)';
      setTimeout(() => { overlay.style.display = 'none'; }, 500);
  });
});

document.querySelector('.overlay').addEventListener('click', function() {
  document.querySelector('.sideMenu').style.transform = 'translateX(-100%)';
  document.querySelector('.closeButton').style.display = 'none';
  this.style.background = 'rgba(0, 0, 0, 0)';
  setTimeout(() => { this.style.display = 'none'; }, 500);
});


</script>
